<!DOCTYPE html> 
<html lang="en"> 
<head>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Random Dog API</title> 
    <style> 
        #dog-image { 
            max-width: 100%; 
            height: auto;   
        } 
    </style> 
</head> 
<body> 
    <h1>Random Dog</h1> 
    <button id="fetch-dog-button">Fetch Random Dog</button> 
    <br> 
    <img id="dog-image" src="" alt="Random Dog Image"> 
     
    <script> 
        function fetchRandomDog() { 
            fetch('https://random.dog/woof.json') 
                .then(response => response.json()) 
                .then(data => { 
                    if (data.url.endsWith('.mp4')) { 
                        fetchRandomDog(); 
                    } else { 
                        document.getElementById('dog-image').src = data.url; 
                    } 
                }) 
                .catch(error => console.error('Error fetching dog:', error)); 
        } 
 
 
        document.getElementById('fetch-dog-button').addEventListener('click', fetchRandomDog); 
 
        fetchRandomDog(); 
    </script> 
</body> 
</html>
